<div>
    <table class="table table-bordered table-striped table-hover" style="width:50%">
        <thead>
        <tr>
            <th>Rejection Pattern</th><th>Rejection Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="record in records">
            <td>[[ record.reject_pattern ]]</td>
            <td>[[ record.reject_reason ]]</td>
        </tr>
        </tbody>
    </table>
</div>
